<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Text+Me+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c3c1c9c1db.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
      <section class="weatherApp border border-light">
        <section class="searchCity">
          <div class="d-flex flex-row justify-content-center">
            <form id="search-form" class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search a city or use current location."
                aria-label="Search city."
                aria-describedby="button-addon1"
                autocomplete="off"
                id="input-search-city"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button-search-city"
                >
                  Search
                </button>
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  id="button-show-city"
                >
                  Current
                </button>
              </div>
            </form>
          </div>
          <div
            class="d-flex flex-row justify-content-center align-items-center"
            id="choose-unit"
          >
            Show temperature in &nbsp
            <button class="button" id="button-temperature-today-celcius">
              °C
            </button>
            &nbsp or &nbsp
            <button class="button" id="button-temperature-today-fahrenheit">
              °F
            </button>
          </div>
        </section>

        <section class="weatherToday">
          <div
            class="d-flex flex-row justify-content-center"
            id="current-location"
          >
            Brussels
          </div>
          <div class="d-flex flex-row justify-content-center" id="current-date">
            Mon, 27 JUL
          </div>
          <div class="d-flex flex-row justify-content-center" id="current-time">
            14:50
          </div>
          <div class="d-flex flex-row justify-content-center">
            <div class="card" id="card-current-weather">
              <div class="card-body" id="card-body-current-weather">
                <div class="row">
                  <div class="col-6" id="description-current">
                    Scattered clouds
                  </div>
                  <div class="col-6" id="min-max-current">
                    <i class="fas fa-long-arrow-alt-down"></i>
                    <span id="temp-current-min">10°</span>
                    <i class="fas fa-long-arrow-alt-up"></i>
                    <span id="temp-current-max">20°</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6" id="emoji-current">
                    <i class="fas fa-sun"></i>
                  </div>
                  <div class="col-6">
                    <span id="temp-current">20°</span>
                  </div>
                </div>
                <div class="row">
                  <div class="col-4" id="precipitation">
                    <i class="fas fa-tint"></i>
                    <span id="precipitation-current">10%</span>
                  </div>
                  <div class="col-4" id="windspeed">
                    <i class="fas fa-wind"></i>
                    <span id="windspeed-current">20KM/H</span>
                  </div>
                  <div class="col-4" id="cloudiness">
                    <i class="fas fa-cloud"></i>
                    <span id="cloudiness-current">40%</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="weatherNext">
          <div
            class="d-flex flex-row justify-content-center"
            id="forecast"
          ></div>
        </section>
      </section>
    </div>

    <div class="footer">
      <small class="openCode">
        <a
          href="https://github.com/evdd86/my-weather-app-final-project.git"
          target="_blank"
          >Open-source code by Ellen Van der Donckt
        </a>
      </small>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
