<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&family=Text+Me+One&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c3c1c9c1db.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>My Weather App</title>
  </head>
  <body>
    <div class="container">
    <section class="weatherApp border border-light">
      
    <section class="searchCity">
        <div class="d-flex flex-row justify-content-center">
            <form id="search-form" class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search a city or use current location."
                aria-label="Search city." aria-describedby="button-addon1" id="input-search-city" />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit" id="button-search-city">Search</button>
                    <button class="btn btn-outline-secondary" type="button" id="button-show-city">Current</button>
                </div>
            </form>
        </div>
        <div class="d-flex flex-row justify-content-center align-items-center" id="choose-unit">
            Show temperature in 
            &nbsp
            <button class="button" id="button-temperature-today-celcius">°C</button>
                &nbsp
                or 
                &nbsp
            <button class="button" id="button-temperature-today-fahrenheit">°F</button>
        </div>
    </section>

    <section class="weatherToday">
        <div class="d-flex flex-row justify-content-center" id="current-location">
            Brussels
        </div>
        <div class="d-flex flex-row justify-content-center" id="current-date">
            Mon, 27 JUL
        </div>
        <div class="d-flex flex-row justify-content-center" id="current-time">
            14:50
        </div>
        <div class="d-flex flex-row justify-content-center">
            <div class="card" id="card-current-weather">
                <div class="card-body" id="card-body-current-weather">
                    <div class="row">
                        <div class="col-6" id="description-current">
                            Scattered clouds
                        </div>
                        <div class="col-6" id="min-max-current">
                            <i class="fas fa-long-arrow-alt-down"></i> <span id="temp-current-min">10</span><span id="degree-sign-min-max-current">°</span> 
                            <i class="fas fa-long-arrow-alt-up"></i> <span id="temp-current-max">20</span><span id="degree-sign-min-max-current">°</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6" id="emoji-current">
                            <i class="fas fa-sun"></i>
                        </div>
                        <div class="col-6">
                            <span id="temp-current">20</span><span id="degree-sign-current">°</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4" id="precipitation-current">
                            <i class="fas fa-tint"></i> 10%
                        </div>
                        <div class="col-4" id="windspeed-current">
                            <i class="fas fa-wind"></i> 20 KM/H
                        </div>
                        <div class="col-4" id="cloudiness-current">
                            <i class="fas fa-cloud"></i> 40%
                        </div>
                    </div>
                </div>
            </div>
         </div>          
    </section>
    <section class="weatherNext">
        <div class="d-flex flex-row justify-content-center">
            <div class="card" id="card-next-weather">
                <div class="card-body" id="card-body-next-weather">
                    <div class="d-flex flex-row justify-content-center">
                        <div class="d-flex flex-column">
                            <div class="card" id="card-next-one">
                                <div class="card-body" id="card-body-next-one">
                                    <div class="card-row" id="date-next-one">
                                        Day +1
                                    </div>
                                    <div class="card-row" id="emoji-next-one">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-down"></i> 10°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-up"></i> 25°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-tint"></i> 10%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="card" id="card-next-two">
                                <div class="card-body" id="card-body-next-two">
                                    <div class="card-row" id="date-next-two">
                                        Day +1
                                    </div>
                                    <div class="card-row" id="emoji-next-two">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-down"></i> 10°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-up"></i> 25°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-tint"></i> 10%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="card" id="card-next-three">
                                <div class="card-body" id="card-body-next-three">
                                    <div class="card-row" id="date-next-three">
                                        Day +1
                                    </div>
                                    <div class="card-row" id="emoji-next-three">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-down"></i> 10°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-up"></i> 25°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-tint"></i> 10%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="card" id="card-next-four">
                                <div class="card-body" id="card-body-next-four">
                                    <div class="card-row" id="date-next-four">
                                        Day +1
                                    </div>
                                    <div class="card-row" id="emoji-next-four">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-down"></i> 10°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-up"></i> 25°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-tint"></i> 10%
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex flex-column">
                            <div class="card" id="card-next-five">
                                <div class="card-body" id="card-body-next-five">
                                    <div class="card-row" id="date-next-five">
                                        Day +1
                                    </div>
                                    <div class="card-row" id="emoji-next-five">
                                        <i class="fas fa-sun"></i>
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-down"></i> 10°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-long-arrow-alt-up"></i> 25°
                                    </div>
                                    <div class="card-row">
                                        <i class="fas fa-tint"></i> 10%
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
   
  
</section>
</div>

<div class="footer">
    <small class="openCode">
      <a href="https://github.com/evdd86/my-weather-app-final-project.git" target="_blank">Open-source code</a>

    </small>
</div>
    <script src="src/app.js"></script>
  </body>
</html>
